<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fixed Object Placement in AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        const camera = document.querySelector("[camera]");

        // Debugging: Log when the scene is loaded
        console.log("Scene loaded");

        // Store the initial camera position and rotation
        let initialCameraPosition = null;
        let initialCameraRotation = null;

        // Wait for the camera to initialize
        camera.addEventListener("loaded", () => {
          initialCameraPosition = camera.getAttribute("position");
          initialCameraRotation = camera.getAttribute("rotation");
          console.log("Initial camera position:", initialCameraPosition);
          console.log("Initial camera rotation:", initialCameraRotation);
        });

        // Listen for click events
        scene.addEventListener("click", (event) => {
          console.log("Click event detected");

          if (!initialCameraPosition || !initialCameraRotation) {
            console.error("Camera not initialized yet.");
            return;
          }

          // Calculate the position 2 meters in front of the initial camera position
          const distance = 2; // Distance in meters
          const theta = THREE.MathUtils.degToRad(initialCameraRotation.y); // Convert degrees to radians
          const offsetX = -distance * Math.sin(theta);
          const offsetZ = -distance * Math.cos(theta);

          const objectPosition = {
            x: initialCameraPosition.x + offsetX,
            y: initialCameraPosition.y,
            z: initialCameraPosition.z + offsetZ,
          };

          // Create a new box at the calculated position
          const box = document.createElement("a-box");
          box.setAttribute("position", objectPosition);
          box.setAttribute("color", "red");
          box.setAttribute("scale", "0.2 0.2 0.2"); // Small box

          // Add the box to the scene
          scene.appendChild(box);
          console.log("Box added to the scene at:", objectPosition);
        });
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
