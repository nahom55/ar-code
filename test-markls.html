<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Location-Based AR with AR.js and A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");

        // Listen for click events
        scene.addEventListener("click", (event) => {
          const intersection = event.detail.intersection;

          if (intersection) {
            // Create a new box at the intersection point
            const box = document.createElement("a-box");
            box.setAttribute("position", intersection.point);
            box.setAttribute("color", "red");
            box.setAttribute("scale", "0.2 0.2 0.2"); // Small box

            // Add the box to the scene
            scene.appendChild(box);
          }
        });
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera -->
      <a-entity camera look-controls></a-entity>

      <!-- AR.js Plane for Surface Detection -->
      <a-entity
        arjs-plane="minWidth: 1; minHeight: 1"
        material="opacity: 0.5; transparent: true;"
      ></a-entity>
    </a-scene>
  </body>
</html>
