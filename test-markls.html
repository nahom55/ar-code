<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fixed Object Placement in AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        const camera = document.querySelector("[camera]");

        // Debugging: Log when the scene is loaded
        console.log("Scene loaded");

        // Listen for click events
        scene.addEventListener("click", (event) => {
          console.log("Click event detected");

          // Get the camera's current position and rotation
          const cameraPosition = camera.getAttribute("position");
          const cameraRotation = camera.getAttribute("rotation");

          // Calculate the position 2 meters in front of the camera in world space
          const distance = 2; // Distance in meters
          const theta = THREE.MathUtils.degToRad(cameraRotation.y); // Convert degrees to radians
          const offsetX = -distance * Math.sin(theta);
          const offsetZ = -distance * Math.cos(theta);

          const objectPosition = {
            x: cameraPosition.x + offsetX,
            y: cameraPosition.y,
            z: cameraPosition.z + offsetZ,
          };

          // Create a new box at the calculated position
          const box = document.createElement("a-box");
          box.setAttribute("position", objectPosition);
          box.setAttribute("color", "red");
          box.setAttribute("scale", "0.2 0.2 0.2"); // Small box

          // Add the box to the scene
          scene.appendChild(box);
          console.log("Box added to the scene at:", objectPosition);
        });
      });

      scene.addEventListener("click", (event) => {
  const camera = document.querySelector("[camera]");
  const direction = new THREE.Vector3();
  camera.object3D.getWorldDirection(direction); // Get the camera's forward direction

  const distance = 2; // Distance in meters
  const objectPosition = direction.multiplyScalar(distance).add(camera.object3D.position);

  // Create a new box at the calculated position
  const box = document.createElement("a-box");
  box.setAttribute("position", objectPosition);
  box.setAttribute("color", "blue");
  box.setAttribute("scale", "0.2 0.2 0.2");

  // Add the box to the scene
  scene.appendChild(box);
  console.log("Box added to the scene at:", objectPosition);
});

    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
