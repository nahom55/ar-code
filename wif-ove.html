<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Image Tracking with Box</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;" vr-mode-ui="enabled: false">

        <!-- NFT Image Tracking -->
        <a-nft
            type="nft"
            url="https://nahom55.github.io/ar-code/dong1"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            <!-- Simple 3D Box -->
            <a-box
                position="0 0.1 0"
                rotation="0 0 0"
                color="blue"
                scale="0.2 0.2 0.2">
            </a-box>
        </a-nft>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loader once AR scene is loaded
        window.addEventListener('arjs-nft-loaded', function () {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
