<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markerless AR with A-Frame and AR.js</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene with AR.js -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- Add a 3D Human Model -->
      <a-entity
        gltf-model="url(aaa22.glb)"
        scale="0.015 0.015 0.015"
        position="0 -0.4 -2"
        
        animation-mixer="clip: *; loop: false"
      ></a-entity>

      <!-- AR Buttons -->
      
      <!-- Audio Element -->
      <a-entity id="audioElement" sound="src: url(cl.mp3); autoplay: false;"></a-entity>

      <!-- Camera with cursor for interactions -->
      <a-entity camera look-controls>
        <a-cursor fuse="true" fuse-timeout="500"></a-cursor>
      </a-entity>
    </a-scene>

    <!-- Instructions -->
    <div
      style="
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      "
    >
      <p>Point your camera at a flat surface to place the 3D model.</p>
    </div>

    <script>
      // Function to play audio
      function playAudio() {
        const audioElement = document.getElementById("audioElement");
        audioElement.components.sound.playSound();
      }

      // Show AR buttons after 5 seconds
      setTimeout(() => {
        document.getElementById("serviceButtons").setAttribute("visible", true);
      }, 5000); // 5000 milliseconds = 5 seconds

      // Attach click event listeners to the AR buttons.
      document.addEventListener("DOMContentLoaded", function () {
        // Play introductory audio
        playAudio();

        // Redirect Service 1 button to 'wif-ove.html' and play audio
        document.getElementById("service1").addEventListener("click", function () {
          playAudio();
          setTimeout(() => {
            window.location.href = "dong-cube.html";
          }, 2000); // Wait for audio to finish before redirecting
        });

        // Play audio for Service 2 button
        document.getElementById("service2").addEventListener("click", function () {
          playAudio();
        });

        // Play audio for Service 3 button
        document.getElementById("service3").addEventListener("click", function () {
          playAudio();
        });
      });
    </script>
  </body>
</html>
